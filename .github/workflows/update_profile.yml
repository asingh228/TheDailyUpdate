name: Update Daily Paper

on:
  schedule:
    - cron: '0 8 * * *' # 8:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          # This pulls the encrypted key from GitHub and makes it 
          # available to python as os.environ["CEREBRAS_API_KEY"]
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: python daily_paper.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Daily AI Paper" && git push)
